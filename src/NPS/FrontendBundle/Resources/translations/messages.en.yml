_Privacy_policy2_text1: Among the types of Personal Data that this Application collects, by itself or through third parties, there are: Cookie and Usage Data, Email, Password.
_Privacy_policy2_text2: Other Personal Data collected may be described in other sections of this privacy policy or by dedicated explanation text contextually with the Data collection.
