_Privacy_policy3_header2: Methods of processing
_Privacy_policy3_text1: The Data Controller processes the Data of Users in a proper manner and shall take appropriate security measures to prevent unauthorized access, disclosure, modification, or unauthorized destruction of the Data.
_Privacy_policy3_text2: The Data processing is carried out using computers and/or IT enabled tools, following organizational procedures and modes strictly related to the purposes indicated. In addition to the Data Controller, in some cases, the Data may be accessible to certain types of persons in charge, involved with the operation of the site (administration, sales, marketing, legal, system administration) or external parties (such as third party technical service providers, mail carriers, hosting providers, IT companies, communications agencies) appointed, if necessary, as Data Processors by the Owner. The updated list of these parties may be requested from the Data Controller at any time.
_Privacy_policy3_header3: Place
_Privacy_policy3_text3: The Data is processed at the Data Controller's operating offices and in any other places where the parties involved with the processing are located. For further information, please contact the Data Controller.
_Privacy_policy3_header4: Retention time
_Privacy_policy3_text4: The Data is kept for the time necessary to provide the service requested by the User, or stated by the purposes outlined in this document, and the User can always request that the Data Controller suspend or remove the data.
_Privacy_policy4_header: The use of the collected Data
_Privacy_policy4_text1: The Data concerning the User is collected to allow the Application to provide its services, as well as for the following purposes: Analytics, Contacting the User, Registration and authentication, Access to third party services' accounts, Displaying content from external platforms, Handling payments.
_Privacy_policy4_text2: The Personal Data used for each purpose is outlined in the specific sections of this document.
