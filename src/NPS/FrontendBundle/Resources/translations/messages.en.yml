_Definition_legal_header1: Definition and legal references
_Definition_legal_header2: Personal Data (or Data)
_Definition_legal_text1: Any information regarding a natural person, a legal person, an institution or an association, which is, or can be, identified, even indirectly, by reference to any other information, including a personal identification number.
_Definition_legal_header3: Usage Data
_Definition_legal_text2: Information collected automatically from this Application (or third party services employed in this Application ), which can include: the IP addresses or domain names of the computers utilized by the Users who use this Application, the URI addresses (Uniform Resource Identifier), the time of the request, the method utilized to submit the request to the server, the size of the file received in response, the numerical code indicating the status of the server's answer (successful outcome, error, etc.), the country of origin, the features of the browser and the operating system utilized by the User, the various time details per visit (e.g., the time spent on each page within the Application) and the details about the path followed within the Application with special reference to the sequence of pages visited, and other parameters about the device operating system and/or the User's IT environment.
_Definition_legal_header4: User
_Definition_legal_text3: The individual using this Application, which must coincide with or be authorized by the Data Subject, to whom the Personal Data refer.
_Definition_legal_header5: Data Subject
_Definition_legal_text4: The legal or natural person to whom the Personal Data refers to.
_Definition_legal_header6: Data Processor (or Data Supervisor)
_Definition_legal_text5: The natural person, legal person, public administration or any other body, association or organization authorized by the Data Controller to process the Personal Data in compliance with this privacy policy.
_Definition_legal_header7: Data Controller (or Owner)
_Definition_legal_text6: The natural person, legal person, public administration or any other body, association or organization with the right, also jointly with another Data Controller, to make decisions regarding the purposes, and the methods of processing of Personal Data and the means used, including the security measures concerning the operation and use of this Application. The Data Controller, unless otherwise specified, is the Owner of this Application.
_Definition_legal_header8: This Application
_Definition_legal_text7: The hardware or software tool by which the Personal Data of the User is collected.
_Definition_legal_header9: Cookie
_Definition_legal_text8: Small piece of data stored in the User's device.
_Definition_legal_header10: Legal information
_Definition_legal_text9: Notice to European Users: this privacy statement has been prepared in fulfillment of the obligations under Art. 10 of EC Directive n. 95/46/EC, and under the provisions of Directive 2002/58/EC, as revised by Directive 2009/136/EC, on the subject of Cookies.
_Definition_legal_text10: This privacy policy relates only to this Application.

