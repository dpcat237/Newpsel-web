_Privacy_policy2_text4: Any use of Cookies - or of other tracking tools - by this Application or by the owners of third party services used by this Application, unless stated otherwise, serves to identify Users and remember their preferences, for the sole purpose of providing the service required by the User.
_Privacy_policy2_text5: Failure to provide certain Personal Data may make it impossible for this Application to provide its services.
_Privacy_policy2_text6: The User assumes responsibility for the Personal Data of third parties published or shared through this Application and declares to have the right to communicate or broadcast them, thus relieving the Data Controller of all responsibility.
