_Title_explanation: Personal News Selector
_Short_explanation: Be more productive selecting, reading, listening to, and sharing news.
_Section1_header: Newpsel: Personal News Selector
_Section1_text: Newpsel is made to help you interact with your news more productively.  It is a simple interface for advanced functionality.  It reads RSS feeds, saves them for later, and automatically dictates them.
_Section2_header: Applications
_Google_Play_alt: Get it on Google Play
_Chrome_Store_alt: Available in the Chrome web store
_Section3_header: Help this project
_Section3_text: Newpsel is a personal project opened to public. You can show your interest in making it better by donating.
_Donate: Donate
_PayPal_alt: PayPal - The safer, easier way to pay online!
_Features: Features
_Feature1_header: Import your data
_Feature1_text: You can easily import your RSS Feeds from an OPML export from your current service (e.g. Feedly). Also you can import your data from Pocket, Instapaper and Readability.
_Feature2_header: Save for later
_Feature2_text: Easily save articles with Chrome extension, Android app or shared from other apps.
_Feature3_header: Listen to articles
_Feature3_text: The Android application dictates each article or news item like music player. You can control this from an Android Wear device.
_Feature4_header: Full-text search
_Feature4_text: Our system automatically detects article language for dictation.
_Feature5_header: Multi sources
_Feature5_text: You can subscribe or share different sources with different languages which metter for you.
_Feature6_header: Works offline
_Feature6_text: The Android application stores the data in your device for offline accessibility.
_Feature7_header: Free
_Feature7_text: Newpsel is free and without anoying advertisement.
_Feature8_header: Open source
_Feature8_text: All code are in Github and if you're developer or designer you can contribute to the project :)
_Feature9_header: Content filters
_Feature9_text: Configurable lables and filters for feed content.
_Connect_with_us: Connect with us
_Connect_with_us_text: Any opinions, suggestions, or issue reports will be very appreciated.
