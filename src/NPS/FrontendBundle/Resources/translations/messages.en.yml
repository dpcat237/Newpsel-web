_Privacy_policy6_header1: Further information about Personal Data
_Privacy_policy6_header2: Further rights of the Users
_Privacy_policy6_text: We don't sell or rent Users' Data to any third parties for any purpose. The only uses of Data are those highlighted in this policy. Users are the only owner of their Data and can request modification or deletion at any time.
_Privacy_policy7_header1: Additional information about Data collection and processing
_Privacy_policy7_header2: Legal action
_Privacy_policy7_text1: The User's Personal Data may be used for legal purposes by the Data Controller, in Court or in the stages leading to possible legal action arising from improper use of this Application or the related services.
_Privacy_policy7_text2: The User is aware of the fact that the Data Controller may be required to reveal personal data upon request of public authorities.
_Privacy_policy7_header3: Additional information about User's Personal Data
_Privacy_policy7_text3: In addition to the information contained in this privacy policy, this Application may provide the User with additional and contextual information concerning particular services or the collection and processing of Personal Data upon request.
_Privacy_policy7_header4: System Logs and Maintenance
_Privacy_policy7_text4: For operation and maintenance purposes, this Application and any third party services may collect files that record interaction with this Application (System Logs) or use for this purpose other Personal Data (such as IP Address).
_Privacy_policy7_header5: Information not contained in this policy
_Privacy_policy7_text5: More details concerning the collection or processing of Personal Data may be requested from the Data Controller at any time. Please see the contact information at the beginning of this document.
_Privacy_policy7_header6: The rights of Users
_Privacy_policy7_text6: Users have the right, at any time, to know whether their Personal Data has been stored and can consult the Data Controller to learn about their contents and origin, to verify their accuracy or to ask for them to be supplemented, cancelled, updated or corrected, or for their transformation into anonymous format or to block any data held in violation of the law, as well as to oppose their treatment for any and all legitimate reasons. Requests should be sent to the Data Controller at the contact information set out above.
_Privacy_policy7_text7: This Application does not support “Do Not Track” requests.
_Privacy_policy7_text8: To determine whether any of the third party services it uses honor the “Do Not Track” requests, please read their privacy policies.
_Privacy_policy7_header7: Changes to this privacy policy
_Privacy_policy7_text9: The Data Controller reserves the right to make changes to this privacy policy at any time by giving notice to its Users on this page. It is strongly recommended to check this page often, referring to the date of the last modification listed at the bottom. If a User objects to any of the changes to the Policy, the User must cease using this Application and can request that the Data Controller erase the Personal Data.
_Privacy_policy7_text10: Unless stated otherwise, the then-current privacy policy applies to all Personal Data the Data Controller has about Users.
_Privacy_policy7_header8: Information about this privacy policy
_Privacy_policy7_text11: The Data Controller is responsible for this privacy policy, prepared starting from the modules provided by Newpsel and hosted on Amazon's servers.
