imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    #- { resource: @BCCCronManagerBundle/Resources/config/assetic.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration-
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# braincrafted twitter bootstrap bundle
bc_bootstrap:
    less_filter: lessphp

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        ['NPSFrontendBundle']
    #java: /usr/bin/java
    filters:
        lessphp:
                    file: %kernel.root_dir%/../vendor/leafo/lessphp/lessc.inc.php
                    apply_to: "\.less$"
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar


# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    #spool:     { type: memory }
    spool:
        type: file
        path: "%kernel.cache_dir%/swiftmailer/spool"
    logging:  "%kernel.logs_dir%/"

services:
    gedmo.listener.timestampable:
          class: Gedmo\Timestampable\TimestampableListener
          tags:
              - { name: doctrine.event_subscriber, connection: default }
          calls:
              - [ setAnnotationReader, [ @annotation_reader ] ]

    NPS.CoreBundle.listener.preexecute:
            class: NPS\CoreBundle\Listener\PredispatchListener
            tags:
                - { name: kernel.event_listener, event: kernel.controller, method: onKernelController }
            arguments: [ '@router', '@service_container' ]

    server_cache:
            class: NPS\CoreBundle\Service\ServerCache
            arguments: ['@snc_redis.default', 3600]

monolog:
    handlers:
        applog:
            type: stream
            path: /var/www/nps/app/logs/symfony.log

#SimplePie RSS
fkr_simple_pie:
    cache_enabled: false
    cache_dir: %kernel.cache_dir%/rss
    cache_duration: 3600

#snc redis bundle, requires 'predis'
snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: [ %redis_cache_server% ]
            logging: %kernel.debug%
            options:
                profile: 2.4
                connection_timeout: 10
                connection_persistent: true
                read_write_timeout: 30
                iterable_multibulk: false
                throw_errors: true
        #save db data in redis
        data:
            type: predis
            alias: data
            dsn: [ %redis_cache_server%]
            logging: %kernel.debug%
        #save sessions in redis
        session:
            type: predis
            alias: session
            dsn: [ %redis_sessions_server% ]
            logging: %kernel.debug%
    #doctrine:
    #    metadata_cache:
    #        client: data
    #        entity_manager: default          # the name of your entity_manager connection
    #        document_manager: default        # the name of your document_manager connection
    #    result_cache:
    #        client: data
    #        entity_manager: default          # you may specify multiple entity_managers [default, test, waka]
    #    query_cache:
    #        client: data
    #        entity_manager: default
    session:
        client: session
        prefix: session
        use_as_default: true

undf_angular_js:
  module_sets:
    mycustomset:
      vendors: '*'
      undf: [uFileUpload]