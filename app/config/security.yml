jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    encoders:
        entity_api:
            class: NPS\CoreBundle\Entity\User
            algorithm: sha512
            iterations: 5000
            encode_as_base64: false

    #role_hierarchy:
    #    ROLE_ADMIN:       ROLE_USER
    #    ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        main:
            entity:
                class: NPS\CoreBundle\Entity\User
                property: username

    firewalls:
        web_secured_area:
              pattern: /.*
              anonymous: ~
              form_login:
                  login_path: /sign_in
              logout:
                  path:   /logout
                  target: /
        #members_secured_area:
        #    pattern: /members/.*
        #    provider: entity_members
        #    anonymous: ~
        #    form_login:
        #        check_path: /members/login_check
        #        login_path: /members/login
        #    logout:
        #        path:   /members/logout
        #        target: /members/
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

    access_control:
        web_login:
                path: /sign_in
                roles: IS_AUTHENTICATED_ANONYMOUSLY
        api_area:
            path: /api/.*
            roles: IS_AUTHENTICATED_ANONYMOUSLY
        #web_area:
        #        path: /.*
        #        roles: ROLE_USER